<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clipz AI - Viral Clips Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-video"></i> Clipz AI</h1>
            <p>Generate viral clips with AI-powered captions</p>
        </header>

        <main>
            <div class="upload-section">
                <div class="input-group">
                    <label for="videoUrl">Video URL (YouTube, TikTok, Instagram, etc.)</label>
                    <input type="url" id="videoUrl" placeholder="https://www.youtube.com/watch?v=..." required>
                    <button id="analyzeBtn" class="btn btn-primary">
                        <i class="fas fa-search"></i> Analyze Video
                    </button>
                </div>

                <div id="videoInfo" class="video-info hidden">
                    <div class="video-preview">
                        <img id="thumbnail" src="" alt="Video thumbnail">
                        <div class="video-details">
                            <h3 id="videoTitle"></h3>
                            <p id="videoDuration"></p>
                            <p id="videoChannel"></p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="clips-section hidden" id="clipsSection">
                <h2>Generated Clips</h2>
                <div id="clipsContainer" class="clips-container">
                    <!-- Clips will be generated here -->
                </div>
            </div>

            <div class="social-upload-section hidden" id="socialSection">
                <h2>Upload to Social Media</h2>
                <div class="social-buttons">
                    <button class="social-btn tiktok" data-platform="tiktok">
                        <i class="fab fa-tiktok"></i> TikTok
                    </button>
                    <button class="social-btn instagram" data-platform="instagram">
                        <i class="fab fa-instagram"></i> Instagram
                    </button>
                    <button class="social-btn youtube" data-platform="youtube">
                        <i class="fab fa-youtube"></i> YouTube Shorts
                    </button>
                </div>
            </div>

            <div class="progress-section hidden" id="progressSection">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <p id="progressText">Processing...</p>
            </div>
        </main>

        <footer>
            <p>&copy; 2024 Clipz AI. Generate viral content with AI.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
